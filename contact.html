    <script>
    (function()
    {
      /* Start of localStorage handling */
      var thisForm = $('form#contactform');  
      var resultSelector = $('#message');
      thisForm.html5localstorage();
      console.log('In 2015-03-14 v1.00.34');

      setInterval(function()
      {
        if(navigator.onLine == true)
        {
          $(thisForm).online(resultSelector);
        }
        else
        {
          $(thisForm).offline(resultSelector);
        }      
      }, 250);
      /* End of localStorage handling */
    })();
